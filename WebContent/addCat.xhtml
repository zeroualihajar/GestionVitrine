<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	 xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Add Category</title>

</h:head>
<h:body>
	<center>
		<h1
			style="font-family: Verdana, Geneva, sans-serif; color: GoldenRod; margin-top: 70px; font-weight: 100">
			<h:outputText value="Add Category" />
		</h1>
	</center>
	<h:form id="form" enctype="multipart/form-data" bootstrapHover="true"
		bootstrapStriped="false" bootstrapResponsive="true"
		style="margin-right:50%; margin-left:42%;  ">

		<div>
			<h:outputLabel>Name : </h:outputLabel>
			<h:inputText class="form-control" value="#{CategoryBean.name_cat}"
				style="width:260px"></h:inputText>

			<h:outputLabel style="margin-top:15px;"> Image : </h:outputLabel>
			<h:inputFile value="#{CategoryBean.image}" style="margin-top:15px;"></h:inputFile>

			<b:commandButton value="Save"
				action="#{CategoryBean.save(CategoryBean)}"
				styleClass="btn btn-success btnSpace" style="margin-top:15px; margin-left:75%"/>
			<b:commandButton action="index.xhtml?faces-redirect=true"
				value="List of categories" styleClass="btn btn-warning btnSpace" style="margin-top:15px; margin-left:52%" />
		</div>
	</h:form>
</h:body>

</html>
