<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Add product</title>

</h:head>
<h:body>

	<center>
		<h1
			style="font-family: Verdana, Geneva, sans-serif; color: GoldenRod; margin-top: 40px; font-weight: 100">
			<h:outputText value="Add Product" />
		</h1>
	</center>
	<h:form id="form" bootstrapHover="true" bootstrapStriped="false"
		bootstrapResponsive="true"
		style="margin-right:50%; margin-left:40%;  ">
		<div>
			<h:outputLabel style="margin-top:15px;">Name : </h:outputLabel>
			
			<h:inputText value="#{ProductBean.name_product}" style="width:260px; margin-top:15px;"></h:inputText>
			
			<h:outputLabel style="margin-top:15px;">Reference : </h:outputLabel>

			<h:inputText value="#{ProductBean.ref_product}" style="width:260px"></h:inputText>
			
			<h:outputLabel style="margin-top:15px;">Quantity: </h:outputLabel>
			
			<h:inputText value="#{ProductBean.quantity}"
				style="width:260px; margin-top:15px;"></h:inputText>
				
			<h:outputLabel style="margin-top:15px;">Price : </h:outputLabel>
			<h:inputText value="#{ProductBean.price}"
				style="width:260px; margin-top:15px;"></h:inputText>

			<h:outputLabel style="margin-top:15px;">Description : </h:outputLabel>
			
			<h:inputText value="#{ProductBean.description_prod}" style="width:260px; margin-top:15px;"></h:inputText>
			
			<h:outputLabel style="margin-top:15px;">Category :</h:outputLabel>
			<h:selectOneMenu value="#{ProductBean.idc}" style="width:260px; margin-top:15px;">
				<f:selectItem itemLabel="---Select one ----" itemvalue="" />
				<f:selectItems value="#{ProductBean.listCategory()}" var="c"
					itemLabel="#{c.nameCat}" itemValue="#{c.idCat}" />
				<f:param name="idCat" value="#{param['c.idCat']}" />
			</h:selectOneMenu>
			
			<b:commandButton value="Save" action="#{ProductBean.save(ProductBean)}" styleClass="btn btn-success btnSpace" style="margin-top:15px; margin-left:75%"/>
			
			<b:commandButton action="product.xhtml?faces-redirect=true"
				value="List of all products" styleClass="btn btn-warning btnSpace"
				style="margin-top:15px; margin-left:52%"/>
				
		</div>
	</h:form>
</h:body>

</html>
