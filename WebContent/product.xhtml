<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Product</title>

</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="Product" />
		</h2>
	</center>

	<h:form id="productForm" style="margin-right:50px; margin-left:50px;">

		<h:outputLabel>Number of category </h:outputLabel>


		<b:dataTable id="ProdTable" binding="#{table}"
			value="#{ProductBean.listProducts()}" var="product"
			bootstrapHover="true" bootstrapStriped="false"
			bootstrapResponsive="true">


			<h:column>
				<f:facet name="header">id</f:facet>
				<h:outputText value="#{product.getIdProduct()}" />
			</h:column>

			<h:column>
				<f:facet name="header">Reference</f:facet>
				<h:outputText value="#{product.getRefProduct()}" />
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{product.getNameProduct()}" />
			</h:column>
			<h:column>
				<f:facet name="header">Quantity</f:facet>
				<h:outputText value="#{product.quantity}" />
			</h:column>

			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandLink
					action="#{ProductBean.redirectUpdate(product.getIdProduct())}"
					value="Update" />
				<f:param name="idProd" value="product.getIdProduct()" />
			</h:column>

			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink
					action="#{ProductBean.redirectDelete(product.getIdProduct())}"
					value="Delete" />
				<f:param name="idProd" value="product.getIdProduct()" />
			</h:column>

		</b:dataTable>

		<center>
					<h:commandButton action="#{ProductBean.redirectAddProd()}"
				value="Add Product" styleClass="btn btn-success btnSpace">
			</h:commandButton>
			
			<b:commandButton action="index.xhtml?faces-redirect=true"
				value="List of categories" styleClass="btn btn-warning btnSpace" />
		</center>

	</h:form>
</h:body>
</html>
